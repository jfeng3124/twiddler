<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src = "app.js"></script>
    <script src="timeago.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    
    <header>
    <img src="assets/twitter-logo.png" alt="logo" style="width:28px;height:23px;">
    <div id = 'title'>twiddler.</div>
    </header>
    
    <div class = 'main-container'>

      <div class = 'profile-section'>profile-section
        <div class = 'profile'>profile
          <div id = 'profile-title'>Visitor</div>
          <div id = 'profile-bio'>@vistor</div>
        </div>
        <div class = 'world-trends'>world trends
          <div id = 'trends-title'>Worldwide Trends</div>
          <ul class = 'trends'>trends</ul>
        </div>
      </div>

      <div class = 'tweets-section'>
        <div class = 'body-header'>
          <div class = 'user-container'>
            <input class= 'input-tweet' type="text" name="user-tweet" placeholder="  What's happening?">
            <button class='submit' type='button'>Tweet</button>
          </div>
        </div>
        <div class = 'tweet-title'>Tweet Stream</div>
        <div class = 'tweets-container'>
          <div class = "load-tweets">Show new tweets</div>
          <div class = 'tweets'>
            <ul class = 'stream'></ul>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
